<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
   
    <title>Counter</title>
  </head>
  <body class="bg-slate-400/25">

    <main class="">
        <div class="text-center my-80">
            <h2 class="text-6xl text-black font-medium py-4">Counter</h1>

            <span class="text-6xl text-black font-medium py-4" id="counter">0</span>

            <div class="py-4">
                <button class="border-2 border-black text-md px-3 rounded-md tracking-widest uppercase m-2 hover:bg-black/40 btn decrease" >decrease</button>
                <button class="border-2 border-black text-md px-3 rounded-md tracking-widest uppercase m-2 hover:bg-black/40 btn reset" >reset</button>
                <button class="border-2 border-black text-md px-3 rounded-md tracking-widest uppercase m-2 hover:bg-black/40 btn increase" >increase</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
